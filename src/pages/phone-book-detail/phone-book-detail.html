<ion-header>
  <ion-navbar>
    <ion-title>{{contact.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
        <img src="{{contact.ImageUrl}}" alt="" width="150" height="150">
      
         
         <button ion-button color="secondary" block> 
           <ion-icon name="call"></ion-icon>&nbsp; call : &nbsp; {{contact.telephone}} 
        </button>
        
    
        <button ion-button color="medium" block> 
            <ion-icon name="mail"></ion-icon>&nbsp; call : &nbsp; {{contact.telephone}} 
         </button>
    
</ion-content>
